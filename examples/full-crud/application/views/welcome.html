{{define "welcome"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
    <style type="text/css">

        ::selection { background-color: #f07746; color: #fff; }
        ::-moz-selection { background-color: #f07746; color: #fff; }
    
        body {
            background-color: #fff;
            margin: 40px auto;
            max-width: 1024px;
            font: 16px/24px normal "Helvetica Neue",Helvetica,Arial,sans-serif;
            color: #808080;
        }
    
        a {
            color: #56A6EB;
            background-color: transparent;
            font-weight: normal;
            text-decoration: none;
        }
    
        a:hover {
            color: #15558d;
        }
    
        h1 {
            color: #fff;
            background-color: #73b9f4;
            border-bottom: 1px solid #d0d0d0;
            font-size: 22px;
            font-weight: bold;
            margin: 0 0 14px 0;
            padding: 5px 10px;
            line-height: 40px;
            display: flex;
            gap: 30;
        }
    
        h1 img {
            display: block;
        }
    
        h2 {
            color:#404040;
            margin:0;
            padding:0 0 10px 0;
        }
    
        code {
            font-family: Consolas, Monaco, Courier New, Courier, monospace;
            font-size: 13px;
            background-color: #f5f5f5;
            border: 1px solid #e3e3e3;
            border-radius: 4px;
            color: #002166;
            display: block;
            margin: 14px 0 14px 0;
            padding: 12px 10px 12px 10px;
        }
    
        #body {
            margin: 0 15px 0 15px;
            min-height: 96px;
        }
    
        p {
            margin: 0 0 10px;
            padding:0;
        }
    
        p.footer {
            text-align: right;
            font-size: 12px;
            border-top: 1px solid #d0d0d0;
            line-height: 32px;
            padding: 0 10px 0 10px;
            margin: 20px 0 0 0;
            background:#8ba8af;
            color:#fff;
        }
    
        #container {
            margin: 10px;
            border: 1px solid #d0d0d0;
            box-shadow: 0 0 8px #d0d0d0;
            border-radius: 4px;
        }
        </style>
</head>
<body>
    <h1>{{ .Title }} <img src="/static/logo.png" alt="logo-goigniter"> </h1>
    <div id="body">
        <p>The page you are looking at is being generated dynamically by Goigniter.</p>

        <p>If you would like to edit this page you'll find it located at:</p>
        <code>views/welcome.html</code>

        <p>The corresponding controller for this page is found at:</p>
        <code>controllers/welcome.php</code>
    </div>
</body>
</html>
{{end}}
