{{define "auth/register"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }} - GoIgniter</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #73b9f4 0%, #56A6EB 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .form-group { margin-bottom: 20px; }
        .form-row { display: flex; gap: 15px; }
        .form-row .form-group { flex: 1; }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: #56A6EB; }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #56A6EB 0%, #73b9f4 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover { opacity: 0.9; }
        .error { background: #fee; color: #c00; padding: 10px 15px; border-radius: 5px; margin-bottom: 20px; font-size: 14px; }
        .success { background: #efe; color: #060; padding: 10px 15px; border-radius: 5px; margin-bottom: 20px; font-size: 14px; }
        .links { text-align: center; margin-top: 20px; font-size: 14px; }
        .links a { color: #56A6EB; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>Daftar Akun</h1>

    {{if .Error}}
    <div class="error">{{.Error}}</div>
    {{end}}

    {{if .Success}}
    <div class="success">{{.Success}}</div>
    {{else}}

    <form method="POST" action="/auth/doregister">
        <div class="form-row">
            <div class="form-group">
                <label for="first_name">Nama Depan</label>
                <input type="text" id="first_name" name="first_name" value="{{.Values.FirstName}}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Nama Belakang</label>
                <input type="text" id="last_name" name="last_name" value="{{.Values.LastName}}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{.Values.Email}}" required>
        </div>

        <div class="form-group">
            <label for="password">Password (min 6 karakter)</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="password_confirm">Konfirmasi Password</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>

        <button type="submit">Daftar</button>
    </form>
    {{end}}

    <div class="links">
        Sudah punya akun? <a href="/auth/login">Login</a>
    </div>
</div>
</body>
</html>
{{end}}
