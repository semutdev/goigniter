<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            width: 90%;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
        }
        h1 {
            color: #1a202c;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .info-box {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: left;
        }
        .info-box h3 {
            color: #2d3748;
            font-size: 1rem;
            margin-bottom: 12px;
        }
        .info-box ul {
            list-style: none;
        }
        .info-box li {
            color: #4a5568;
            padding: 6px 0;
            font-size: 0.95rem;
        }
        .info-box li::before {
            content: "â†’ ";
            color: #667eea;
        }
        .info-box code {
            background: #edf2f7;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #553c9a;
        }
        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .links a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        .links a.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .links a.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(102, 126, 234, 0.5);
        }
        .links a.secondary {
            background: #edf2f7;
            color: #4a5568;
        }
        .links a.secondary:hover {
            background: #e2e8f0;
        }
        .version {
            margin-top: 25px;
            color: #a0aec0;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="GoIgniter" class="logo">
        <h1>{{.Title}}</h1>
        <p class="subtitle">Your application is ready.</p>

        <div class="info-box">
            <h3>Getting Started</h3>
            <ul>
                <li>Edit controller di <code>main.go</code></li>
                <li>Tambah views di <code>application/views/</code></li>
                <li>Static files di <code>public/</code></li>
            </ul>
        </div>

        <div class="links">
            <a href="https://github.com/semutdev/goigniter" target="_blank" class="primary">Documentation</a>
            <a href="https://github.com/semutdev/goigniter/tree/main/examples" target="_blank" class="secondary">Examples</a>
        </div>

        <p class="version">GoIgniter v0.1.1</p>
    </div>
</body>
</html>
