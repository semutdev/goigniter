root = "."
tmp_dir = "tmp"

[build]
  # Command untuk build
  cmd = "go build -o ./tmp/main ."
  # Binary yang dijalankan
  bin = "./tmp/main"
  # Watch file extensions
  include_ext = ["go", "html", "css", "js"]
  # Exclude directories
  exclude_dir = ["tmp", "vendor", "node_modules", ".git"]
  # Exclude files
  exclude_file = []
  # Delay sebelum rebuild (ms)
  delay = 1000
  # Stop running old binary sebelum build baru
  stop_on_error = true
  # Log build errors
  log = "build-errors.log"
  # Kill delay
  kill_delay = "2s"

[log]
  # Show log time
  time = false

[color]
  # Warna output
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Clean tmp folder on exit
  clean_on_exit = true
